<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>3D Model</title>
<script type="text/javascript">
var view3d;
function ivResize()
{
   var top=document.getElementById("top");
   var bottom=document.getElementById("bottom");
   var footer=document.getElementById("footer");
   view3d.setViewSize(window.innerWidth,window.innerHeight-(top.clientHeight+bottom.clientHeight+footer.clientHeight+10));
}
function ivCommonInit3d()
{
  view3d=new iv.window({canvas:document.getElementById("ivwindow3d"),file:"tree.iv3d",color:0x020202});
  window.onresize = ivResize;
  ivResize();
  new iv.progressIndicator(view3d,{size:100,color:"#ffffff",animation:false});
}
</script>
<script type="text/javascript" src="iv3d.js"></script>
<link rel="stylesheet" type="text/css" href="ivstyles.css" />
</head>


<body onload="ivCommonInit3d()">

  <div class="contentBorder" id="top">  
  <div class="content">
    <div style="float:left">
        <h1>3D Model</h1>
        	</div>
    <div class="top">
    <a href="#" onclick="view3d.setDefView();"><img alt="" height="16" src="home.png" width="16" style="vertical-align: bottom;"> Home View</a>
    <a href="#" onclick="view3d.setTextures(!view3d.getTextures());">Textures</a>
	</div>

</div>
   <div class="contentDivider" ></div>  
</div>
    <div style="position: relative">
    <canvas id="ivwindow3d" style="border:none" width="1024" height="600"></canvas>
    </div>
  <div class="contentBorder" id="bottom">   


  <div class="content">
    <div class="contentDivider" ></div>  
    <p>Left Button - Rotate, Right button - Zoom.</p>

</div></div>
